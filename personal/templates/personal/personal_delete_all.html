{% extends 'personal/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Confirmar Eliminación</h2>

        <div class="mb-6 text-center">
            <p class="text-gray-700 text-lg mb-4">Se eliminarán todos los registros. ¿Desea continuar?</p>

            <div class="flex justify-center gap-4">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sí, eliminar todo
                    </button>
                </form>
                <a href="{% url 'personal:personal_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancelar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
