{% extends 'personal/base.html' %}

{% block title %}Eliminar Personal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center pt-24 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-6 bg-white dark:bg-dark-card p-8 rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Eliminar Personal</h1>
      <div class="bg-red-100 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6">
        <p class="text-red-700 dark:text-red-300 text-center">
          ¿Está seguro que desea eliminar a <strong class="font-medium text-red-800 dark:text-red-200">{{ personal.nombre }}</strong>?
        </p>
      </div>
    </div>

    <form method="post" class="flex items-center justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="px-6 py-2 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-dark-bg">
        Confirmar
      </button>
      <a href="{% url 'personal:personal_list' %}" class="px-6 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-dark-bg">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
