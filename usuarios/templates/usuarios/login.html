<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <!-- Tailwind CSS (opción con CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('https://images.unsplash.com/photo-1499123785106-343e69e68db1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80')">
        <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
            <div class="text-white">
                <div class="mb-8 flex flex-col items-center">
                    {% if request.scheme == 'http' %}
                    <img src="{% static 'img/logo.png' %}" width="150" alt="Logo" />
                    {% endif %}
                    <h1 class="mb-2 text-2xl">Iniciar Sesión</h1>
                    <span class="text-gray-300">Ingresa tus datos para acceder</span>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4 text-lg">
                        <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" name="username" placeholder="Usuario" />
                    </div>

                    <div class="mb-4 text-lg">
                        <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="password" name="password" placeholder="Contraseña" />
                    </div>

                    {% if form.errors %}
                    <div class="mb-4 text-red-400 text-center">
                        <p>El usuario o contraseña son incorrectos. Intenta nuevamente.</p>
                    </div>
                    {% endif %}

                    <div class="mt-8 flex justify-center text-lg text-black">
                        <button type="submit" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
